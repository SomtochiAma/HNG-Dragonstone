<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="modal.css">
  </head>
  <body>
    <section class="top">
      <nav class="navbar">
        <div class="navLogo">EY</div>
        <ul class="nav-list">
          <li class="list-items"><a href="#">Home</a></li>
          <li class="list-items"><a href="#">Work</a></li>
          <li class="list-items"><a href="#">My Feeds</a></li>
          <li class="list-items"><a href="#">About</a></li>
          <li class="list-items"><a href="#">Contact</a></li>
          <img
            src="./img_avatar.png"
            id="list-item-logo"
            alt=""
            width="23.33"
            height="22"
          />
        </ul>
      </nav>

      <div id="my-modal" class="modal">
          <div class="modal-container">
              <span class="close">&times;</span>
              <div class="profile-edit">
                  <div class="profile-img">
                      <img class="profile-pic" src="avatar.jpg" alt="My avatar.">
                  </div>
                  <form action="">
                      <label for="name">Name</label>
                      <input type="text" name="name" id="name">
                      <label for="bio">Bio</label>
                      <input type="text" name="bio" id="bio">
                      <label for="website">Website</label>
                      <input type="text" name="website" id="website">
                  </form>
              </div>
              <div class="save-btn">
                  <button>Save</button>
              </div>
          </div>
      </div>
  
      <script>
              // Get the modal
          var modal = document.getElementById('my-modal');
          
          // Get the button that opens the modal
          var btn = document.querySelector(".navLogo");
          
          // Get the <span> element that closes the modal
          var span = document.getElementsByClassName("close")[0];
          
          // When the user clicks the button, open the modal 
          btn.onclick = function() {
            modal.style.display = "block";
          }
          
          // When the user clicks on <span> (x), close the modal
          span.onclick = function() {
            modal.style.display = "none";
          }
          
          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }
          </script>
    </section>
  </body>
</html>
